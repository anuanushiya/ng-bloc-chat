<div class="modal-wrapper">

    <div class="modal-header">
        <h4 class="modal-title">Register to Use Bloc Chat</h4>
    </div>

    <div class="modal-body">
        <div class="input-group">
            <input type="text" style="margin-bottom: 10px;" class="form-control" placeholder="Username..." ng-model="user.name">
            <input type="text" style="margin-bottom: 10px;" class="form-control" placeholder="E-mail..." ng-model="user.email">
            <input type="text" class="form-control" placeholder="Password..." ng-model="user.password">
        </div>
    </div>

    <div class="modal-footer">
        <span class="btn-group">
            <button class="btn btn-primary" ng-click="newUser(user)">Enter</button>
        </span>
    </div>

</div>
